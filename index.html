<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>\
                <input type="text" name="search-city" id="search-input">
            </div>
            <p class="city-name">Bien Hoa</p>
            <p class="weather-state">Cloudy</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
            <p class="temperature">26</p>
        </div>

        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Sun Rise</div>
                    <div class="value">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Sun Set</div>
                    <div class="value">18:00</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value">73%</div>
                </div>
                <div class="item">
                    <div class="label">Wind</div>
                    <div class="value">2.55 km/h</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
