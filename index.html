<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>\
                <input type="text" name="search-city" id="search-input" placeholder = "Enter City...">
            </div>
            <div class="info-wrapper">
                <p class="city-Name">Bien Hoa</p>
                <p class="weather-state">Cloudy</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class = "weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>

        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Sun Rise</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Sun Set</div>
                    <div class="value sunset">18:00</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value"><span class = "humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Wind</div>
                    <div class="value"><span class = "wind-speed">2.55</span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
